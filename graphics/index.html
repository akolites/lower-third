	<h2 id="subtitle" class="animate__animated">Bacaan Pertama</h2>
	<h1 id="title" class="animate__animated">Kej. 1: 1-2</h1>
	<script type="text/javascript">
		const h2Subtitle = document.querySelector('h2#subtitle');
		h2Subtitle.style.setProperty('--animate-duration', '0.8s');

		const h1Title = document.querySelector('h1#title');
		h1Title.style.setProperty('--animate-delay', '2s');
		h1Title.style.setProperty('--animate-duration', '1.2s');

		const inSet = (title, subtitle) => {
			h2Subtitle.textContent = title;
			h2Subtitle.classList.remove('animate__slideInUp', 'animate__fadeOutDown');
			void h2Subtitle.offsetWidth;
			h2Subtitle.classList.add('animate__slideInUp');

			h1Title.textContent = subtitle;
			h1Title.classList.remove('animate__fadeInDown', 'animate__fadeOutDown');
			void h1Title.offsetWidth;
			h1Title.classList.add('animate__fadeInDown');
		}

		const outSet = () => {
			h1Title.classList.remove('animate__fadeInDown', 'animate__fadeOutDown');
			h2Subtitle.classList.remove('animate__slideInUp', 'animate__slideOutDown', 'animate__fadeOut');

			h1Title.classList.add('animate__fadeOutDown');
			h2Subtitle.classList.add('animate__fadeOutDown');
		}

		function updateContent(content) {
			inSet(content.title, content.subtitle);
			setTimeout(outSet, 16000);
		}

		// /** #TODO for nodecg
		if (typeof nodecg !== 'undefined') {
			nodecg.listenFor('changeContent', (content) => {
				updateContent(content);
			})
		}
		// */

		const urlParams = new URLSearchParams(window.location.search);
		updateContent({
			title: urlParams.get('title'),
			subtitle: urlParams.get('subtitle')
		});
	</script>
